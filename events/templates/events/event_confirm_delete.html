{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete "{{ event.title }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'event-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
